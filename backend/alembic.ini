[alembic]
# Because alembic.ini is inside the "backend" folder,
# the script_location is just the "alembic" directory under it.
script_location = backend/alembic
sqlalchemy.url = postgresql+psycopg2://postgres:H0ckeyg0golf@localhost:5432/datasentinel

# (Optional) Let Alembic add backend/ to sys.path if needed.
# prepend_sys_path = .

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
